<form name="createForm">
  <div id="selectStudent">
    <label for="studentList">Tutee </label>
    <select class="browser-default" name="studentList" id="studentList">
      <option value="">Select a student</option>
    </select>
  </div>

  <div id="selectClass">
    <label for="classList">Class </label>
    <select class="browser-default" name="classList" id="classList">
      <option value="">Select a class</option>
    </select>
  </div>

  <div id="tutorDate">
    <label for="tutorDate">Date of Tutor Session</label><br>
    <input type="date" name="sessionDate">
  </div>

  <div id="tutorTime">
    <div id="startTime">
      <label for="startInput">Start Time</label>
      <input type="time" name="startTime">
    </div>
    <div id="endTime">
      <label for="endInput">End Time</label>
      <input type="time" name="endTime">
    </div>
  </div>

  <div id="subjectDiv">
    <label for="subjectInput">What did you and your tutee work on this session?</label>
    <input type="text" name="subjectInput">
  </div>

  <div id="responseDiv">
    <label for="responseInput">How is the student responding to the course material?</label>
    <input type="text" name="responseInput">
  </div>

  <div id="planDiv">
    <label for="planInput">What are your plans for the next session?</label>
    <input type="text" name="planInput">
  </div>

  <div id="studPlanDiv">
    <label for="studPlanInput">How will the student prepare for the next session?</label>
    <input type="text" name="studPlanInput">
  </div>

  <div id="commentDiv">
    <label for="commentInput">Additional Comments:  (optional)</label>
    <input type="text" name="commentInput">
  </div>
</form>
