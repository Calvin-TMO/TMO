<form name="createForm">
  <div id="selectStudent">
    <label for="studentList">Tutee </label>
    <select class="browser-default" name="studentList" id="studentList">
      <option value="">Select a student</option>
    </select>
  </div>

  <div id="selectClass">
    <label for="classList">Class </label>
    <select class="browser-default" name="classList" id="classList">
      <option value="">Select a class</option>
    </select>
  </div>

  <div id="tutorDate">
    <label for="tutorDate">Date of Tutor Session</label><br>
    <input type="date" name="sessionDate">
  </div>

  <div id="tutorTime">
    <label for="startInput">Start Time</label>
    <input type="time" name="startTime">
    <label for="endInput">End Time</label>
    <input type="time" name="endTime">
  </div>
</form>
