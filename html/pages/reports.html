<h2>Reports</h2>
<div class="report-item" data-ng-repeat="x in reports">
  <div style="display:none">{{ x.reportid }}</div>
  <div>{{ x.submitdate }}</div>
  <div style="display:none">{{ x.studentid }}</div>
  <div>{{ x.studentname }}</div>
  <div style="display:none">{{ x.courseid }}</div>
  <div>{{ x.coursename }}</div>
</div>
